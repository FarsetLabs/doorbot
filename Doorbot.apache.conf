<VirtualHost *:80>
        ServerName doorbot
        ServerAdmin admin@farsetlabs.org.uk
        WSGIScriptAlias / /opt/doorbot
        <Directory /opt/doorbot/doorbot>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
